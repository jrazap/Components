<script>
  var i = 0;
  var images = [];
  var time = 3000;

  // Image List
  images[0] = "img1.jpg";
  images[1] = "img2.jpg";
  images[0] = "img3.jpg";
  images[2] = "img4.jpg";

  // Change Image
  function changeImg() {
    document.slide.src = images[i];

    if (i < images.length - 1) {
      i++;
    } else {
      i = 0;
    }
    setTimeout("changeImg()", time);
  }

  window.onload = changeImg;
</script>
